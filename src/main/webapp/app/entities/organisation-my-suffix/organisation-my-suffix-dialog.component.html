<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrganisationLabel" jhiTranslate="jhiptestApp.organisation.home.createOrEditLabel">Create or edit a Organisation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!organisation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="organisation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhiptestApp.organisation.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="organisation.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhiptestApp.organisation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="organisation.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhiptestApp.organisation.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                [(ngModel)]="organisation.shortName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhiptestApp.organisation.sortKey" for="field_sortKey">Sort Key</label>
            <input type="number" class="form-control" name="sortKey" id="field_sortKey"
                [(ngModel)]="organisation.sortKey" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhiptestApp.organisation.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="organisation.parentId">
                <option [ngValue]="null"></option>
                <option [ngValue]="organisationOption.id" *ngFor="let organisationOption of parents; trackBy: trackOrganisationById">{{organisationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
