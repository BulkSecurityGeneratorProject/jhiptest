
<div *ngIf="entry">
    <h2><span jhiTranslate="jhiptestApp.entry.detail.title">Entry</span> {{entry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhiptestApp.entry.type">Type</span></dt>
        <dd>
            <span>{{entry.type}}</span>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.entry.sortKey">Sort Key</span></dt>
        <dd>
            <span>{{entry.sortKey}}</span>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.entry.organisation">Organisation</span></dt>
        <dd>
            <div *ngIf="entry.organisationId">
                <a [routerLink]="['/organisation-my-suffix', entry.organisationId]">{{entry.organisationId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.entry.membership">Membership</span></dt>
        <dd>
            <div *ngIf="entry.membershipId">
                <a [routerLink]="['/membership-my-suffix', entry.membershipId]">{{entry.membershipId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entry-my-suffix/'+ entry.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
