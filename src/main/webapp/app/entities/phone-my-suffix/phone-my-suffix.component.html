<div>
    <h2>
        <span jhiTranslate="jhiptestApp.phone.home.title">Phones</span>
        <button class="btn btn-primary float-right jh-create-entity create-phone-my-suffix" [routerLink]="['/', { outlets: { popup: ['phone-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jhiptestApp.phone.home.createLabel">
            Create new Phone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhiptestApp.phone.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="phones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhiptestApp.phone.type">Type</span></th>
            <th><span jhiTranslate="jhiptestApp.phone.internal">Internal</span></th>
            <th><span jhiTranslate="jhiptestApp.phone.external">External</span></th>
            <th><span jhiTranslate="jhiptestApp.phone.number">Number</span></th>
            <th><span jhiTranslate="jhiptestApp.phone.organisation">Organisation</span></th>
            <th><span jhiTranslate="jhiptestApp.phone.membership">Membership</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phone of phones ;trackBy: trackId">
                <td><a [routerLink]="['../phone-my-suffix', phone.id ]">{{phone.id}}</a></td>
                <td>{{phone.type}}</td>
                <td>{{phone.internal}}</td>
                <td>{{phone.external}}</td>
                <td>{{phone.number}}</td>
                <td>
                    <div *ngIf="phone.organisationId">
                        <a [routerLink]="['../organisation-my-suffix', phone.organisationId  ]" >{{phone.organisationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="phone.membershipId">
                        <a [routerLink]="['../membership-my-suffix', phone.membershipId  ]" >{{phone.membershipId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../phone-my-suffix', phone.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phone-my-suffix/'+ phone.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phone-my-suffix/'+ phone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
