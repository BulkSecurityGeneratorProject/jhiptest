
<div *ngIf="phone">
    <h2><span jhiTranslate="jhiptestApp.phone.detail.title">Phone</span> {{phone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhiptestApp.phone.type">Type</span></dt>
        <dd>
            <span>{{phone.type}}</span>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.phone.internal">Internal</span></dt>
        <dd>
            <span>{{phone.internal}}</span>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.phone.external">External</span></dt>
        <dd>
            <span>{{phone.external}}</span>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.phone.number">Number</span></dt>
        <dd>
            <span>{{phone.number}}</span>
        </dd>
        <dt><span jhiTranslate="jhiptestApp.phone.entry">Entry</span></dt>
        <dd>
            <div *ngIf="phone.entryId">
                <a [routerLink]="['/entry-my-suffix', phone.entryId]">{{phone.entryId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phone-my-suffix/'+ phone.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
