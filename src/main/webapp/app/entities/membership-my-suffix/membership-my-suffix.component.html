<div>
    <h2>
        <span jhiTranslate="jhiptestApp.membership.home.title">Memberships</span>
        <button class="btn btn-primary float-right jh-create-entity create-membership-my-suffix" [routerLink]="['/', { outlets: { popup: ['membership-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jhiptestApp.membership.home.createLabel">
            Create new Membership
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhiptestApp.membership.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="memberships">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhiptestApp.membership.type">Type</span></th>
            <th><span jhiTranslate="jhiptestApp.membership.functionName">Function Name</span></th>
            <th><span jhiTranslate="jhiptestApp.membership.sortKey">Sort Key</span></th>
            <th><span jhiTranslate="jhiptestApp.membership.person">Person</span></th>
            <th><span jhiTranslate="jhiptestApp.membership.organisation">Organisation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let membership of memberships ;trackBy: trackId">
                <td><a [routerLink]="['../membership-my-suffix', membership.id ]">{{membership.id}}</a></td>
                <td>{{membership.type}}</td>
                <td>{{membership.functionName}}</td>
                <td>{{membership.sortKey}}</td>
                <td>
                    <div *ngIf="membership.personId">
                        <a [routerLink]="['../person-my-suffix', membership.personId  ]" >{{membership.personId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="membership.organisationId">
                        <a [routerLink]="['../organisation-my-suffix', membership.organisationId  ]" >{{membership.organisationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../membership-my-suffix', membership.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'membership-my-suffix/'+ membership.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'membership-my-suffix/'+ membership.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
